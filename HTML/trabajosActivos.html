<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../public/bootstrap/bootstrap.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/trabajosActivos.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../public/images/favicon.png" type="image/x-icon">

  <!-- JS -->
  <script type="module" src="../components/components.js"></script>

  <title>Trabajos Activos</title>
</head>

<body>
  <page-pre-loader></page-pre-loader>

  <header>
    <nav is="menu-nav" page-active="Trabajos Activos"></nav>
  </header>

  <section class="filters ps-4">
    <form>
      <fieldset>
        <legend>Ordenar por</legend>
        <label>
          <input type="radio" name="ordenar" value="ID DEL PEDIDO">
          ID DEL PEDIDO
        </label>

        <label>
          <input type="radio" name="ordenar" value="SHIP_TO">
          SHIP_TO <span style="font-size: 10px;">(Cliente)</span>
        </label>

        <label>
          <input type="radio" name="ordenar" value="No Ordenar" checked>
          No Ordenar
        </label>
      </fieldset>
    </form>

    <button disabled is="button-show-column" text-content="Mostrar/Ocultar Columnas"></button>
    <checkbox-container></checkbox-container>
  </section>

  <container-file-upload></container-file-upload>

  <main class="ps-4">
    <loading-content></loading-content>

    <!-- Show HTML preview -->
    <!-- Tabla oculta hasta que se complete la carga -->
    <table id="tablePreview" class="hidden"></table>
  </main>


  <button-up></button-up>
  <footer is="footer-personality"></footer>


  <script type="module" src="../JS/index/trabajosActivos.js"></script>
  <script type="module" src="../public/xlsx.full.min.js"></script>

  <!-- Bootstrap -->
  <script src="../public/bootstrap/bootstrap.min.js"></script>
</body>

</html>
