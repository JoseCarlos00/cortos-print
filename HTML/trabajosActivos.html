<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../public/bootstrap/bootstrap.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/preloader.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/tablas.css">
  <link rel="stylesheet" href="../CSS/checkbox.css">
  <link rel="stylesheet" href="../CSS/trabajosActivos.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../public/images/favicon.png" type="image/x-icon">

  <!-- JS -->
  <script type="module" src="../componentes/componentes.js"></script>

  <title>Trabajos Activos</title>
</head>

<body>
  <page-pre-loader></page-pre-loader>

  <header>
    <menu-nav page-active="Trabajos Activos"></menu-nav>
  </header>

  <section class="filters">
    <form>
      <fieldset>
        <legend>Ordenar por</legend>
        <label>
          <input type="radio" name="ordernar" value="ID DEL PEDIDO">
          ID DEL PEDIDO
        </label>

        <label>
          <input type="radio" name="ordernar" value="SHIP_TO" checked>
          SHIP_TO <span style="font-size: 10px;">(Cliente)</span>
        </label>

        <label>
          <input type="radio" name="ordernar" value="NoOrdenar">
          No Ordenar
        </label>
      </fieldset>
    </form>

    <button disabled id="toggleButton" class="btn btn-primary collapse-button collapsed" type="button"
      data-bs-toggle="collapse" data-bs-target="#collapseShow-Hideen-Columns" aria-expanded="false"
      aria-controls="collapseShow-Hideen-Columns">
      Mostrar/Ocultar Columnas
    </button>

    <div class="collapse collapse-container" id="collapseShow-Hideen-Columns">
      <div class="card card-body">
        <div id="checkboxContainer" class="checkbox-container"></div>
      </div>
    </div>

  </section>

  <container-file-upload></container-file-upload>

  <main>
    <loading-content></loading-content>

    <!-- Show HTML preview -->
    <!-- Tabla oculta hasta que se complete la carga -->
    <div id="tablePreview" style="display: none;"></div>
  </main>


  <button-up></button-up>
  <footer></footer>


  <script type="module" src="../JS/index/trabajosActivos.js"></script>
  <script type="module" src="../public/xlsx.full.min.js"></script>

  <!-- Bootstrap -->
  <script src="../public/bootstrap/bootstrap.min.js"></script>
</body>

</html>
