<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../public/bootstrap/bootstrap.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../public/images/favicon.png" type="image/x-icon">

  <!-- JS -->
  <script type="module" src="../componentes/componentes.js"></script>

  <title>Cortos</title>
</head>

<body>
  <page-pre-loader></page-pre-loader>

  <header>
    <header>
      <menu-nav page-active="Cortos"></menu-nav>
    </header>
  </header>

  <section class="filters">
    <form>
      <fieldset>
        <legend>Ordenar por</legend>

        <label>
          <input type="radio" name="ordernar" value="BODEGA" checked>
          BODEGA
        </label>

        <label>
          <input type="radio" name="ordernar" value="ERP ORDER">
          ERP ORDER
        </label>

        <label>
          <input type="radio" name="ordernar" value="PEDIDO">
          PEDIDO
        </label>

        <label>
          <input type="radio" name="ordernar" value="POR PISO">
          POR PISO
        </label>

        <label>
          <input type="radio" name="ordernar" value="NoOrdenar">
          No Ordenar
        </label>
      </fieldset>
    </form>

    <button disabled id="toggleButton" class="btn btn-primary collapse-button collapsed" type="button"
      data-bs-toggle="collapse" data-bs-target="#collapseShow-Hideen-Columns" aria-expanded="false"
      aria-controls="collapseShow-Hideen-Columns">
      Mostrar/Ocultar Columnas
    </button>

    <div class="collapse collapse-container" id="collapseShow-Hideen-Columns">
      <div class="card card-body">
        <div id="checkboxContainer" class="checkbox-container"></div>
      </div>
    </div>

  </section>


  <container-file-upload></container-file-upload>

  <main>
    <loading-content></loading-content>

    <!-- Show HTML preview -->
    <!-- Tabla oculta hasta que se complete la carga -->
    <table id="tablePreview" class="hidden"></table>
  </main>


  <button-up></button-up>
  <footer></footer>

  <script type="module" src="../JS/index/cortos.js"></script>
  <script type="module" src="../public/xlsx.full.min.js"></script>

  <!-- Bootstrap -->
  <script src="../public/bootstrap/bootstrap.min.js"></script>
</body>

</html>
