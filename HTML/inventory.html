<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../public/bootstrap/bootstrap.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../public/images/favicon.png" type="image/x-icon">

  <!-- JS -->
  <script type="module" src="../components/components.js"></script>

  <title>Inventory</title>
</head>

<body>
  <page-pre-loader></page-pre-loader>


  <header>
    <nav is="menu-nav" page-active="Inventory"></nav>
  </header>


  <section class="filters">
    <form>
      <fieldset>
        <legend>Ordenar por</legend>
        <label>
          <input type="radio" name="ordernar" value="LOCATION">
          LOCATION <span style="font-size: 10px;">(POR PASILLO)</span>
        </label>

        <label>
          <input type="radio" name="ordernar" value="NoOrdenar" checked>
          No Ordenar
        </label>
      </fieldset>
    </form>

    <button disabled is="button-show-column" text-content="Mostrar/Ocultar Columnas"></button>
    <checkbox-container></checkbox-container>
  </section>

  <container-file-upload></container-file-upload>


  <form class="track-container-filter">
    <div class="radio-input">
      <label>
        <input type="radio" id="value-1" name="trackContainer" value="Todo" checked>
        <span>Todo</span>
      </label>

      <label>
        <input type="radio" id="value-2" name="trackContainer" value="Permanente">
        <span>Permanente</span>
      </label>

      <label>
        <input type="radio" id="value-3" name="trackContainer" value="Reserva">
        <span>Reserva</span>
      </label>

      <span class="selection"></span>
    </div>
  </form>

  <main>
    <loading-content></loading-content>
    <!-- Show HTML preview -->
    <!-- Tabla oculta hasta que se complete la carga -->
    <div id="tablePreview" class="hidden"></div>
  </main>

  <button-up></button-up>
  <footer is="footer-personality"></footer>


  <script type="module" src="../JS/index/inventory.js"></script>
  <script type="module" src="../public/xlsx.full.min.js"></script>

  <!-- Bootstrap -->
  <script src="../public/bootstrap/bootstrap.min.js"></script>
</body>

</html>
