<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./public/bootstrap/bootstrap.css">

  <!-- CSS -->
  <link rel="stylesheet" href="public/CSS/preloader.css">
  <link rel="stylesheet" href="public/CSS/style.css">
  <link rel="stylesheet" href="public/CSS/tablas.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="public/images/favicon.png" type="image/x-icon">

  <!-- JS -->
  <script type="module" src="componentes/componentes.js"></script>

  <title>Inventory</title>
</head>

<body>
  <page-pre-loader></page-pre-loader>


  <header>
    <menu-nav page-active="Inventory"></menu-nav>
  </header>


  <section class="filters">
    <form>
      <fieldset>
        <legend>Ordenar por</legend>
        <label>
          <input type="radio" name="ordernar" value="LOCATION">
          LOCATION <span style="font-size: 10px;">(POR PASILLO)</span>
        </label>

        <label>
          <input type="radio" name="ordernar" value="NoOrdenar" checked>
          No Ordenar
        </label>
      </fieldset>
    </form>

    <button id="toggleButton" class="btn btn-primary collapse-button collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#collapseShow-Hideen-Columns" aria-expanded="false" aria-controls="collapseShow-Hideen-Columns">
      Mostrar/Ocultar Columnas
    </button>

    <div class="collapse" id="collapseShow-Hideen-Columns">
      <div class="card card-body">
        <div id="checkboxContainer" class="container">
          <div class="row">
            <div class="col">
              <label class="form-check-label">
                <div class="d-inline-flex">
                  <input type="checkbox" class="form-check-input" value="0">
                  <span>Checked checkbox</span>
                </div>
              </label>
            </div>
            <div class="col">
              <label class="form-check-label">
                <div class="d-inline-flex">
                  <input type="checkbox" class="form-check-input" value="0">
                  <span>No.</span>
                </div>
              </label>
            </div>
            <div class="col">
              <label class="form-check-label">
                <div class="d-inline-flex">
                  <input type="checkbox" class="form-check-input" value="1">
                  <span>Username</span>
                </div>

              </label>
            </div>
            <div class="col">
              <label class="form-check-label">
                <div class="d-inline-flex">
                  <input type="checkbox" class="form-check-input" value="1">
                  <span>Username</span>
                </div>

              </label>
            </div>
            <div class="col">
              <label class="form-check-label">
                <div class="d-inline-flex">
                  <input type="checkbox" class="form-check-input" value="3">
                  <span>Description</span>
                </div>

              </label>
            </div>
            <div class="col">
              <label class="form-check-label">
                <div class="d-inline-flex">
                  <input type="checkbox" class="form-check-input" value="4">
                  <span>Default warehouse</span>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>


  </section>

  <container-file-upload></container-file-upload>


  <form class="track-container-filter">
    <div class="radio-input">
      <label>
        <input type="radio" id="value-1" name="trackContainer" value="Todo" checked>
        <span>Todo</span>
      </label>

      <label>
        <input type="radio" id="value-2" name="trackContainer" value="Permanente">
        <span>Permanente</span>
      </label>

      <label>
        <input type="radio" id="value-3" name="trackContainer" value="Reserva">
        <span>Reserva</span>
      </label>

      <span class="selection"></span>
    </div>
  </form>

  <main>
    <loading-content></loading-content>
    <!-- Show HTML preview -->
    <!-- Tabla oculta hasta que se complete la carga -->
    <div id="tablePreview" style="display: none;"></div>
  </main>

  <button-up></button-up>
  <footer></footer>


  <script type="module" src="./inventory.js"></script>
  <script type="module" src="./xlsx.full.min.js"></script>

  <!-- Bootstrap -->
  <script src="./public/bootstrap/bootstrap.min.js"></script>
</body>

</html>
